	<script>
      function hndlr(response) {
      for (var i = 0; i < response.items.length-1; i++) {
        var item = response.items[i];
        //document.getElementById("content").innerHTML += "<br>" + item.image.thumbnailLink;

        var x = document.createElement("img");
        x.setAttribute("class", "img img-responsive full-width");
        x.setAttribute("src", item.image.thumbnailLink);
	    x.setAttribute("width", 500);
	    x.setAttribute("height", 500);
	    x.setAttribute("display", "inline-block;");
	    x.setAttribute("alt", "Google Search Result");
	    var str = String(i).concat("grid");
	    document.getElementById(str).appendChild(x);
      }
    }
    </script>
